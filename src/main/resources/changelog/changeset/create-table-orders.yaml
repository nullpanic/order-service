databaseChangeLog:
  - changeSet:
      id: create-table-orders
      author: no
      changes:
        - createTable:
            tableName: ORDERS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AMOUNT
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: USERID
                  type: BIGINT
                  constraints:
                    nullable: false


